<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coverter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
</head>
<body>
    
<header>
    <div>
        <img src="./assets/img/Asset1@3x1.png" alt="logo">
    </div>
    <div>
        <ul>
            <li>БАНК</li>
            <li>БИЗНЕС</li>
            <li>ИНВЕСТИЦИИ</li>
            <li>СТРАХОВАНИЕ</li>
            <li>МОБАЙЛ</li>
            <li>ПУТЕШЕСТВИЯ</li>
            <li>РАЗВЛЕЧЕНИЯ</li>
        </ul>
    </div>
    <div>
        <button>ВОЙТИ</button>
    </div>
</header>

<main>
    <h1>Конвертер валют онлайн</h1>
    <div class="converter">
        <div class="first-conventer container">
            <p>У меня есть</p>
            <div class="first-container">
                <button>RUB</button><button>USD</button><button>EUR</button><button>GBP</button>
            </div>
            <form class="in number">
                <input type="number" placeholder="0" value="">
                <p></p>
            </form>
        </div>
        <div class="second-converter container">
            <p>Хочу приобрести</p>
            <div class="second-container">
                <button>RUB</button><button>USD</button><button>EUR</button><button>GBP</button>
            </div>
            <div class="out number">
                <input type="number">
                <p>1 RUB = 1 RUB</p>
            </div>
        </div>
    </div>
</main>



    <script src='./assets/js/main.js'></script>
</body>
</html>
